<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chad Cervantes</title>
</head>
<style>
  .hamburger-menu {
    display: none;
  }
  @media screen and (max-width: 50vw) {
    .hamburger-menu {
      display: block;
    }
  .navbar {
      display: block;
    }
  }
</style>
<body>
  <header 
  style=
      "position: relative;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display: flex; 
      justify-content: space-between; 
      align-items:center;
      background: black;">
    <a href="#home" class="logo"
    style=
      "text-decoration: none;
      margin: 10px;
      font-size: 4vh;
      font-weight: bold;
      color: white;">
        Chad Cervantes
    </a> 
    <!--Hamburger Menu Section-->
    <div class="hamburger-menu" id="hamburger-menu" onclick="menuToggle()"
      style="
      display: flex;
      justify-content: space-around;
      flex-direction: column;
      height: 4vh;
      width: 2vw;
      cursor: pointer;
      line-height: 0.5vh;">
      <!--Hamburger Menu Icon-->
         <span class="bar" 
        style="
          width: 100%;
          height: 0.6vh;
          background-color: black;
          border-radius: 2px"></span>
        <span class="bar" 
        style="
          width: 100%;
          height: 0.6vh;
          background-color: black;
          border-radius: 2px"></span>
        <span class="bar" 
        style="
          width: 100%;
          height: 0.6vh;
          background-color: black;
          border-radius: 2px"></span>
      </div>
    <!--Navigation--> 
    <nav class="navbar"
    style=
    "padding: 10px;">
        <ul style="
          display: flex;">
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;"  href="#home"  onmouseover="this.style.backgroundColor='white'; this.style.color='black'" 
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='white'">Home</a>
          </li>
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;" href="#about"  onmouseover="this.style.backgroundColor='white'; this.style.color='black'" 
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='white'">About</a>
          </li>
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;" href="#projects" onmouseover="this.style.backgroundColor='white'; this.style.color='black'" 
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='white'">Projects</a>
          </li>
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;" href="#skills" onmouseover="this.style.backgroundColor='white'; this.style.color='black'" 
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='white'">Skills</a>
          </li>
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;" href="#contact" onmouseover="this.style.backgroundColor='white'; this.style.color='black'" 
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='white'">Contact</a>
          </li>
        </ul>
    </nav>
  </header>
</body>
</html>
