<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chad Cervantes</title>
  <style>
    .navbar ul li a.active {
      color: black;
      background: white;
    }
    .hamburger-menu {
      display: none;
    }
    @media only screen and (max-width: 50vw) {
      header {
        padding: 0 50px;
      }
    }
    @media only screen and (max-width: 40vw) {
      header {
        padding: 0 30px;
      }
    }
    @media only screen and (max-width: 30vw) {
      .hamburger {
        display: block;
        cursor: pointer;
      }
      .hamburger .bar {
        width: 4vw;
        height: 0.5vh;
        background: white;
        margin: 6px 0;
      }
      .navbar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header 
  style=
      "position: relative;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display: flex; 
      justify-content: space-between; 
      align-items:center;
      background: black;">
    <a href="#home" class="logo"
    style=
      "text-decoration: none;
      margin: 10px;
      font-size: 4vh;
      font-weight: bold;
      color: white;">
        Chad Cervantes
    </a> 
    <!--Hamburger Menu Section-->
    <div class="hamburger">
      <!--Hamburger Menu Icon-->
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    <!--Navigation--> 
    <nav class="navbar"
    style=
    "padding: 10px;">
        <ul style="
          display: flex;">
          <li style="list-style: none;">
            <a class="active" style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;"  href="#home"  onmouseover="this.style.background='white'; this.style.color='black'" 
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='white'">Home</a>
          </li>
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;" href="#about"  onmouseover="this.style.background='white'; this.style.color='black'" 
            onmouseout="this.style.background='transparent'; this.style.color='white'">About</a>
          </li>
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;" href="#projects" onmouseover="this.style.background='white'; this.style.color='black'" 
            onmouseout="this.style.background='transparent'; this.style.color='white'">Projects</a>
          </li>
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;" href="#skills" onmouseover="this.style.background='white'; this.style.color='black'" 
            onmouseout="this.style.background='transparent'; this.style.color='white'">Skills</a>
          </li>
          <li style="list-style: none;">
            <a style="display: block; color: white; font-size: 2.8vh; margin: 0 5px; padding: 10px 25px; text-decoration: none; border-radius: 6.5vw; transition: 0.3s;" href="#contact" onmouseover="this.style.background='white'; this.style.color='black'" 
            onmouseout="this.style.background='transparent'; this.style.color='white'">Contact</a>
          </li>
        </ul>
    </nav>
  </header>
</body>
</html>
